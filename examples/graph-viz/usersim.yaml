# usersim.yaml — graph-viz example
#
# Run: usersim run
#
# This simulates two users (CTO, Staff Engineer) evaluating a force-directed
# graph layout across three scenarios of varying complexity.
version: 1

# JavaScript instrumentation — produces synthetic layout metrics.
# USERSIM_SCENARIO selects which graph topology to simulate.
instrumentation: "node instrumentation.js"

# Python perceptions — translates layout metrics into legibility facts.
# Called in-process (compute() function detected automatically).
perceptions: "python3 perceptions.py"

users:
  - users/*.py

scenarios:
  - small_single_module
  - five_modules_gateway
  - spaghetti_large

output:
  results: results.json
  report:  report.html
