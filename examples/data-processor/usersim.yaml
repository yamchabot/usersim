# usersim.yaml — data-processor example
#
# Run from the project root: usersim run
#
# Simulation files live in usersim/ to keep them separate from the app.
# Commands run from the project root, so instrumentation.py can import
# processor.py directly.
version: 1

instrumentation: "python3 usersim/instrumentation.py"
perceptions: "python3 usersim/perceptions.py"

users:
  - usersim/users.py

scenarios:
  - name: small
    description: "500 records — should feel instant for interactive use"
  - name: medium
    description: "10 000 records — analyst workload, seconds are acceptable"
  - name: large
    description: "100 000 records — batch territory, throughput matters"
  - name: empty
    description: "0 records — edge case: operations must not hang or crash"
  - name: errors
    description: "500 records with ~10% corrupt fields — graceful degradation"
  - name: concurrent
    description: "500 records run 5 times back-to-back — worst-case timing"

output:
  results: usersim/results.json
  report:  usersim/report.html
